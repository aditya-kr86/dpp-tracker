<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}{% endblock title %} - Pari Kumari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Merienda:wght@300..900&display=swap"
        rel="stylesheet">
    <script>
        function toggleInput(subject) {
            const input = document.getElementById(`${subject}_input`);
            const otherRadio = document.getElementById(`${subject}Other`);
            if (otherRadio.checked) {
                input.disabled = false;
            } else {
                input.disabled = true;
            }
        }
    </script>

</head>

<body>
    <header class="navbar">
        <div>
            <h1 class="name">PARI KUMARI</h1>
        </div>
        <div>
            <h1 class="name">#IIT JEE 2026</h1>
        </div>
    </header>

    <body>
        <div class="graph">
        </div>
        {% block body %}

        {% endblock body %}
    </body>
    <footer class="footer">
        <div>
            <h1 class="name">MADE WITH <span style="color: red;">â™¥</span> BY ADITYA</h1>
        </div>
    </footer>

</html>
